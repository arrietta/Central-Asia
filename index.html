<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Таймер и блоки</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    /* Place custom CSS styles here */
  

    #blocks {
    display: flex!important;
    justify-content: center!important;
    align-items: flex-end!important;
    overflow-x: auto!important; /* Включаем горизонтальную прокрутку */
     white-space: nowrap!important; /* Запрещаем перенос текста */
    /* Убираем перенос блоков на новую строку */
    }

    .block-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      margin-top: 50px;
    }

    
    .block {
        
        width: 16rem;
        height: 10rem;
    
        border: 2px solid #ddd;
        margin: 1px;
        position: relative;
       
        display: flex;
        justify-content: center;
        flex-direction: column;
        transition: all 0.3s ease;
    }

    .block:hover {
    transform: translateY(-5px); /* При наведении добавляем небольшую анимацию поднятия блока */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Увеличиваем тень */
    }

    .block-title {
        width: 100%;
    
        /* background-color: rgba(255, 255, 255, 0.8); */
        padding: 5px;
        text-align: center;
        font-weight: bold;
    }


    .add-block-btn {
      margin-top: 20px;
    }
    body{
        background-image: url("fll.png");
        background-size: cover;
        background-position: 50%;
        height: 100vh;
        position: relative;
    }
    #timer{
      position: absolute;
      left: 50%;
      top:50%;
      transform: translate(-50%,-50%);
    }
    #timer h1{
      font-size: 20rem;
    }
    #timer button{
      font-size: 48px;
      padding-left:3rem ;
      border-radius: 15px!important;
      padding-right:3rem ;
    }

  </style>
</head>
<body>
  <div class="d-flex justify-content-center pt-5"><img src="chalenge.svg" class="d-inline-block align-top" height="100px" alt="Your Logo"></div>

  <div class="container m-auto" id="timer">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div id="timer" class="text-center text-white">
          <h1>2:30</h1>
          <button id="timerBtn" class="btn btn-light py-1 ">Start</button>
        </div>
      </div>
    </div>
  </div>

  
  

  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


  <script>

    let timerInterval;

    document.getElementById('timerBtn').addEventListener('click', function() {
    const timerBtn = this;

    if (timerBtn.textContent === 'Start') {
        timerBtn.textContent = 'Restart';
        startTimer(150, document.querySelector('#timer h1')); // 180 секунд = 3 минуты
    } else {
        timerBtn.textContent = 'Start';
        clearInterval(timerInterval);
        document.querySelector('#timer h2').textContent = '2:30';
        removeFirstBlock();
    }
    });



    function startTimer(duration, display) {
    let timer = duration;
    let start = Date.now(), diff, minutes, seconds;

    function timerFunction() {
        diff = duration - (((Date.now() - start) / 1000) | 0);

        minutes = (diff / 60) | 0;
        seconds = (diff % 60) | 0;

        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        display.textContent = minutes + ":" + seconds;

        if (diff <= 0) {
        clearInterval(timerInterval);
        removeFirstBlock();
        }
    }

    timerFunction();
    timerInterval = setInterval(timerFunction, 1000);
    }

   
  </script>
</body>
</html>
